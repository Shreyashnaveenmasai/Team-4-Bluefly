<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="//cdn.shopify.com/s/files/1/0248/3473/6191/files/bluefly_ico_new_32x32.png?v=1571412434"
      type="image/png"
    />
    <title>Shipping - Bluefly - Checkout</title>
    <link rel="stylesheet" href="shipping.css" />
  </head>
  <body>
    <div id="full">
      <div id="right">
        <a href="">
          <img
            src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/BLUEFLY-LOGO-11-20.png?223864"
            alt=""
          />
        </a>
        <div id="items">
          <a href="./cart.html">Cart</a>
          <p>></p>
          <a href="./information.html"><p>Information</p></a>
          <p>></p>
          <p>Shipping</p>
          <p>></p>
          <p>Payment</p>
        </div>
        <div id="contact">
          <div id="ssemail">
            <div>Contact</div>
            <div>
              <span id="semail"></span>
            </div>
            <div>
              <a href="information.html">Change</a>
            </div>
          </div>
          <div><hr /></div>
          <div id="ssdata">
            <div>Ship to</div>
            <div>
              <span id="sdata"></span>
            </div>
            <div>
              <a href="information.html">Change</a>
            </div>
          </div>
        </div>
        <div class="shipping-options">
          <div class="option standard active" data-value="standard">
            <div>
              <div class="inner-circle"></div>
              <p>Standard</p>
            </div>
            <span class="price">Free</span>
          </div>
          <div class="option expedited" data-value="expedited">
            <div>
              <div class="inner-circle"></div>
              <p>Expedited</p>
            </div>
            <span class="price">$19.95</span>
          </div>
        </div>
        <div id="sub">
          <a href="information.html"> < Return to Information</a>
          <input
            type="submit"
            onclick="redirect()"
            value="Continue to shipping"
          />
        </div>
        <footer>
          <a
            id="terms-of-policy-link"
            href="https://www.bluefly.com/24834736191/policies/refund-policy.html?locale=en-US"
            >Refund policy</a
          >
          <a
            href="https://www.bluefly.com/24834736191/policies/shipping-policy.html?locale=en-US"
            >Shipping policy</a
          >
          <a
            href="https://www.bluefly.com/24834736191/policies/privacy-policy.html?locale=en-US"
            >Privacy policy</a
          >
          <a
            href="https://www.bluefly.com/24834736191/policies/terms-of-service.html?locale=en-US"
            >Terms of service</a
          >
        </footer>
      </div>
      <hr />
      <div id="left">
        <div id="parent"></div>
      </div>
    </div>
  </body>
</html>
<script src="shipping.js"></script>
