    <title>Information Page</title>
    <style>
        #full{
            display:flex;
            margin: 50px;
        }
        #right{
            width: 65%;
        }
        #left{
            width: 35%;
        }
        #right>a>img{
            max-width: 60%;
        }
        #items{
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        #items>a{
            cursor: pointer;
            color: rgba(0, 0, 0, 0.694);
            
        }
        #items>p{
            margin-left: 5px;
            margin-right: 5px;
            color:rgba(0, 0, 0, 0.728);
            border: none;

        }
        #items> p:nth-child(3){
            /* background-color: aqua; */
            font: 1em sans-serif;
        }
        #payoption{
            border: 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            padding: 0;
            padding-bottom: 20px;
            margin: 0px 0px;
            

        }
        #payoption>div{
            display: flex;
            gap: 20px;
        }
        #payoption>div>img{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            padding: 15px 50px;
            
        }
        #payoption>div>img:first-child{
            background-color: rgb(90,49,244);
            color: white;
        }
        #payoption>div>img:nth-child(2){
            background-color: rgb(255,196,57);
            color: white;
        }
        #payoption>div>img:last-child{
            background-color: rgb(21, 185, 98);
        }
        #or:not(hr){
            display: flex;
        }
    </style>
</head>
